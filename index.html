<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yusuf Media - Takipçi Siparişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Yusuf Media</h2>
    <p>Instagram Takipçi Siparişi</p>
    <input type="text" id="username" placeholder="Instagram kullanıcı adı" required />
    <select id="quantity">
      <option value="20">20 Takipçi</option>
      <option value="25">25 Takipçi</option>
      <option value="30">30 Takipçi</option>
    </select>
    <button onclick="sendOrder()">Sipariş Ver</button>
    <div id="message"></div>
  </div>

  <script>
    async function sendOrder() {
      const username = document.getElementById("username").value;
      const quantity = document.getElementById("quantity").value;
      const messageDiv = document.getElementById("message");

      if (!username) {
        messageDiv.innerHTML = "Lütfen kullanıcı adını girin.";
        return;
      }

      const data = new URLSearchParams();
      data.append("key", "6XbZQ5HBlZ6-S2iXNrtIlPQUs9eNzykS");
      data.append("action", "add");
      data.append("service", "3");
      data.append("username", username);
      data.append("quantity", quantity);

      try {
        const response = await fetch("https://panel.smmflw.com/api/v2", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: data
        });
        const result = await response.json();
        if (result.order) {
          messageDiv.innerHTML = "Sipariş alındı! Sipariş ID: " + result.order;
        } else {
          messageDiv.innerHTML = "Bir hata oluştu: " + JSON.stringify(result);
        }
      } catch (error) {
        messageDiv.innerHTML = "İstek gönderilirken hata oluştu.";
      }
    }
  </script>
</body>
</html>
